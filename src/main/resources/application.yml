logging:
  file:
    name: app.log
  level:
    root: info
    
server:
  port: 9090
  
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/ap
    username: root
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show_sql: true   